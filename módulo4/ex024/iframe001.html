<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrames</title>
    <style>
        /* as configurações de css prevalecem às inline */
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--tamanho padrão de 300x150-->
    <h1>Testando o uso de iFrame</h1>
    <!-- <p>Acessando o site do <a href="https://cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar</p> -->
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" scrolling="no"> <!--scrolling para rolagem de página-->
            <a href="cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        para aprender a programar
    </p>
    <p>O site do <iframe src="https://google.com" frameborder="0">
        <a href="google.com">Google</a>
    </iframe> também é muito legal, pena que não funciona dentro do iframe.</p> <!--alguns sites tem proteção contra iframes-->
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px">
            <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>
        também é legal.
    </p>
    <iframe src="https://globo.com" frameborder="0" height="500px">
            <a href="https://globo.com" target="_blank">Globo</a>
    </iframe>
</body>
</html>
