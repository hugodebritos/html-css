<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Telefone e e-mail</h1>
    <form action="cadastro.php" method="get">
        <!-- fieldset agrupa em caixa, legend cria uma legemda na linha da caixa -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required >
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(d{2})\d{4}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
            <!-- estudar mais sobre RegEx
                 HTML5 email pattern
            -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
