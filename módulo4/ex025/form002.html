<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <!-- required para campo obrigatório
                 minlength para tamanho mínimo
                 maxlength para tamanho máximo
                 size é o tamanho da caixa de texto
                 placeholder é o texto que aparece dentro da caixa de texto
                 autocomplete no input para ajudar o usuário a preencher os dados
            -->
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="30" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="30" placeholder="mínimo 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <!-- input reset para limpar os campos -->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
