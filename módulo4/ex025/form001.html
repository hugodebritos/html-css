<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- input pra criar a caixa onde entram os dados -->
    <!-- action que vai acontecer quando apertar em submit -->
    <!-- autocomplete pode ficar ligado, é critério do criador -->
    <!-- method para mudar o método de amostra da url, post tira, get mostra -->
    <form action="cadastro.php" method="post" autocomplete="off">

        <!-- name mais util para html e php, id mais útil para javascript -->
         <!-- colocar um i na frente do id para diferenciar do name, sempre usar um label para relacionar o objeto do formulário e a etiqueta dele -->
        <p><label for="inome">Nome*:</label> 
            <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome*: </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <!-- submit pra criar o botão de enviar -->
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
