<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse; /* para juntar as linhas das bordas, separate para separar as linhas */
        }
        td{  
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* alinhamento horizontal dos dados */
            vertical-align: middle; /* alinhamento vertical dos dados */
        }
        .numero{ /* números no excel tem alinhamento automático à direita */
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        hieraquia de tabelas simples
        table = tabela
        table rows [tr] = linhas de tabelas
        table header [th] = cabeçalho da tabela
        table data [td] = dados da tabela
    -->

    <!--precisa respeitar a hierarquia, senão o dado aparece, ou antes, ou depois da tabela-->
    <table>
        <tr> <!-- primeira linha -->
            <td>A1</td> <!--não precisa de fechamento, é bom fechar para não haver erros-->
            <td>B1</td>
            <td>C1</td>
        </tr><!-- segunda linha -->
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr><!-- terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr><!-- quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
