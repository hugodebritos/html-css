<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na prática</title>
    <style>
        /* shorthands
        auto row e column para grid implícito 
        grid-auto-rows: auto; altura automática para linhas extras 
        grid-auto-columns: auto; largura automática para colunas extras 
        grid-template: primeiro linha, depois coluna, repeat, quantidade e valor
        grid-template-columns: 100px 20% 1fr 1fr; largura fixa, percentual e fração do restante do valor que sobrou
        */
        .container{
            border: 2px solid red;
            grid-template-rows: repeat(3, 80px);
            grid-template-columns: 100px 40% 1fr 1fr;
            grid-auto-flow: row; /* direção de sequência dos conteúdos, padrão é row */
            grid-auto-rows: 80px;
            grid-auto-columns: 1fr;
            display: grid;
            place-items: normal normal; /* align e justify */
            place-content: normal normal; /* align e justify */
            gap: 5px;
        }
        .item{
            border: 2px dashed blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">J</div>
    </div>
</body>
</html>
