<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na prática</title>
    <style>
        .container{
            border: 3px solid blue;
            height: 250px;
            display: grid; /* transforma o layout em grid */
            grid-template-columns: auto auto auto; /* quantidade e tamanho de colunas */
            grid-template-rows: auto auto auto; /* quantidade e tamanho de linhas */
            gap: 10px; /* espaçamento entre os elementos */
            align-items: normal; /* alinha os itens na vertical, stretch é o padrão */
            justify-items: normal; /* alinha os itens na horizontal, stretch é o padrão */
            align-content: normal; /* alinha todo o conteúdo na vertical, stretch é o padrão */
            justify-content: normal; /* alinha todo o conteúdo na horizontal, stretch é o padrão */
        }
        .item{
            border: 3px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
    </div>
</body>
</html>
