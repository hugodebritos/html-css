<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        /* 
           a configuração 'display: flex' é feita no conteiner/pai.
           A configuração padrão é row (linha) [mudam conforme a linguagem e sua direção de escrita]
           row-reverse (linha reversa)
           column (coluna)
           column-reverse (coluna reversa)
        */

        /* 
           Eixos (axis) [mudam conforme a linguagem e sua direção de escrita]
           main-axis - main-start e main-end (horizontal)
           cross-axis - cross-start e cross-end (vertical)

           em column o main-axis é de cima pra baixo
        */
        .conteiner{
            background-color: lightsalmon;
            
            display: flex; 
            flex-flow: row wrap;
            /* flex-direction: row;
               flex-wrap: wrap; */
        }
        .item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex:auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
    </div>
</body>
</html>
