<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner{
            background-color: lightsalmon;           
            display: flex; 
            flex-flow: row wrap;
            align-items: flex-start;
            height: 400px;
        }
        .item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
        /* 
        align-self: é relacionado ao cross-axis
        align-self: auto herda a característica do alinhamento vertical do pai seja align-content ou align-item
        align-self: flex-start alinhado ao cross-start
        align-self: flex-end alinhado ao cross-end
        align-self: center centraliza entre o início e o fim
        align-self: stretch estica entre o início e o fim
        */
        #i1{
            align-self: auto;
        }
        #i2{
            align-self: inherit;
        }
        #i3{
            align-self: flex-end;
        }
        #i4{
            align-self: stretch;
        }
        #i5{
            align-self: inherit;
        }
        #i6{
            align-self: inherit;
        }
        #i7{
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
</body>
</html>
