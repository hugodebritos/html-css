<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner{
            background-color: lightsalmon;           
            display: flex; 
            flex-flow: row nowrap;
        }
        .item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            /* 
            tamanho base do elemento
            flex-basis: auto a largura dos itens pra cada elemento é dada pelo tamanho do conteúdo
            flex-basis: 200px mantém os elementos com o tamanho estipulado enquanto houver espaço
            */
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">OUTRO CONTEÚDO</div>
        <div class="item">C</div>
        <div class="item">CONTEÚDO UM POUCO MAIOR</div>
        <div class="item">E</div>
        <div class="item">CONTEÚDO MAIOR AINDA, OCUPANDO MAIS ESPAÇO</div>
        <div class="item">G</div>
    </div>
</body>
</html>
