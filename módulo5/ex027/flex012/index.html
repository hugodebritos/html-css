<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner{
            background-color: lightsalmon;           
            display: flex; 
            flex-flow: row nowrap;
        }
        .item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
        }
        /* 
        short hand para flex-grow, flex-shrink e flex-basis, nessa ordem
        */

        /* 
        flex: 0 1 auto; -> valor padrão
        flex: initial -> valor padrão
        flex: 0 0 auto; -> mesmo que none, não cresce e não encolhe
        flex: auto -> flex: 1 1 auto; cresce e encolhe igualmente
        flex:3 -> flex-grow:3, flex-shrink:1, flex-basis:0%; o valor é só para flex-grow, os outros dois são padrões
        */
        #cxA{
            /* flex-basis: 200px;
            flex-grow: 0;
            flex-shrink: 1; */
            flex: 0 1 200px;
        }
        #cxB{
            /* flex-basis: 200px;
            flex-grow: 2;
            flex-shrink: 0; */
            flex: 2 0 200px;
        }
        #cxC{
            /* flex-basis: 200px;
            flex-grow: 1;
            flex-shrink: 2; */
            flex: 1 2 200px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
    </div>
</body>
</html>
