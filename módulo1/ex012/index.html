<!DOCTYPE html>
<html lang="bt-pr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls poster="imagens/thumb.jpg" loop>
        <source src="midia/corrida.mp4" type="video/mp4"> <!--Tenta carregar um formato de cada vez-->
        <source src="midia/corrida.m4v" type="video/m4v">
        <source src="midia/corrida.webm" type="video/webm">
        <source src="midia/corrida.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1><!--vimeo também é uma alternativa para incorporação de vídeos-->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XtwD48odALo?si=jud-eCjYPwWt0biu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>      
    </iframe>
</body>
</html>
