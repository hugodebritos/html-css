<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/botafogoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/botafogoM.png" type="image/png">
        <img src="imagens/botafogoG.png" alt="imagem-flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1> <!--Formatos aceitos geralmente são mp3, WAV e OGG-->
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop> <!--Controle de áudio e tocar em looping-->
        <source src="midia/good.mp3" type="audio/mpeg">
        <source src="midia/good.ogg" type="audio/ogg">
        <source src="midia/good.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/good.mp3">Clique aqui para baixar o arquivo</a>.</p>
    </audio>

</body>
</html>
